{% extends 'main_template.html' %}
{% block title %}
		HotDog - {{hotdog.title}}
{% endblock %}

{% block content %}
	<h2>{{hotdog.title}}</h2>
	<h3>{{hotdog.description}}</h3>

	{% if hotdog.image %}
		<img src="{{hotdog.image.url}}" alt="hot-dog image" height="150" width="150">
	{% else %}
	{% load static %}
		<img src="{% static 'images/default.jpg' %}" alt="Default photo" height="150" width="150">
	{% endif %}
	<hr>
	
{% endblock %}
